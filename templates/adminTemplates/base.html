{% load static %}
<!DOCTYPE html>
<html class="h-full" data-theme="true" data-theme-mode="light" lang="en">
    <head><base href="../../">
        <title>
         Metronic - Tailwind CSS
        </title>
        <meta charset="utf-8"/>
        <meta content="follow, index" name="robots"/>
        <link href="https://keenthemes.com/metronic" rel="canonical"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="@keenthemes" name="twitter:site"/>
        <meta content="@keenthemes" name="twitter:creator"/>
        <meta content="summary_large_image" name="twitter:card"/>
        <meta content="Metronic - Tailwind CSS " name="twitter:title"/>
        <meta content="" name="twitter:description"/>
        <meta content="/static/metronic-tailwind-html/dist/assets/media/app/og-image.png" name="twitter:image"/>
        <meta content="https://keenthemes.com/metronic" property="og:url"/>
        <meta content="en_US" property="og:locale"/>
        <meta content="website" property="og:type"/>
        <meta content="@keenthemes" property="og:site_name"/>
        <meta content="Metronic - Tailwind CSS " property="og:title"/>
        <meta content="" property="og:description"/>
        <meta content="/static/metronic-tailwind-html/dist/assets/media/app/og-image.png" property="og:image"/>
        <link href="{% static 'media/app/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180"/>
        <link href="{% static 'media/app/favicon-32x32.png' %}" rel="icon" sizes="32x32" type="image/png"/>
        <link href="{% static 'media/app/favicon-16x16.png' %}" rel="icon" sizes="16x16" type="image/png"/>
        <link href="{% static 'media/app/favicon.ico' %}" rel="shortcut icon"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
        <link href="{% static 'vendors/apexcharts/apexcharts.css' %}" rel="stylesheet"/>
        <link href="{% static 'vendors/keenicons/styles.bundle.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </head>
    <body class="flex h-full demo1 sidebar-fixed header-fixed bg-[#fefefe] dark:bg-coal-500">
        <!--begin::Theme mode setup on page load-->
        <script> 
            const defaultThemeMode = 'light'; // light|dark|system
            let themeMode;
 
            if ( document.documentElement ) {
                if ( localStorage.getItem('theme')) {
                    themeMode = localStorage.getItem('theme');
                } else if ( document.documentElement.hasAttribute('data-theme-mode')) {
                    themeMode = document.documentElement.getAttribute('data-theme-mode');
                } else {
                    themeMode = defaultThemeMode;
                }
 
                if (themeMode === 'system') {
                    themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
 
                document.documentElement.classList.add(themeMode);
            }
        </script>
        <!--end::Theme mode setup on page load-->
        <!--begin::Page layout-->
        <div class="flex grow">
            {% include 'adminTemplates/includes/sidebar.html' %}
            <div class="wrapper flex grow flex-col">
                {% include 'adminTemplates/includes/header.html' %}
                <main class="grow content pt-5" id="content" role="content">
                    {% block content %}
                    {% endblock %}
                </main>
                {% include 'adminTemplates/includes/footer.html' %}
            </div>
        </div>
        {% block model %}
        {% endblock %}
        <!--end::Page layout-->
        <!--begin::Page scripts-->
        <script src="{% static 'js/core.bundle.js' %}">
        </script>
        <script src="{% static 'vendors/apexcharts/apexcharts.min.js' %}">
        </script>
        <script src="{% static 'js/widgets/general.js' %}">
        </script>
        <script src="{% static 'js/layouts/demo1.js' %}">
        </script>
        <!--end::Page scripts-->
    </body>
</html>
